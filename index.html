<!DOCTYPE html_quirks_mode>
<html lang="en">
  <head>
    <title>Kethira map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-inspect@1.7.0/dist/maplibre-gl-inspect.css" />
    <script src="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-inspect@1.7.0/dist/maplibre-gl-inspect.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      html, body, #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map">
    <script>
      const map = new maplibregl.Map({
	style: 'style.json',
	center: [-27, 45],
	zoom: 5,
	container: 'map',
        hash: 'p',
	canvasContextAttributes: {antialias: true}
      })
      .addControl(new maplibregl.NavigationControl())
      .addControl(new MaplibreInspect({
        showMapPopupOnHover: false,
        useInspectStyle: false
      }))
      map.on('style.load', e => e.target.setProjection({ type: 'globe' }))
    </script>
  </body>
</html>
